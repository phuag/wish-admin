<!-- 内容页面的标题栏 -->
<section class="content-header">
  <h1>
    link Header
    <small>Optional description</small>
  </h1>

</section>

<!-- 主内容 -->
<section class="content">
<div class="row">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Data Table With Full Features</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="staffs212" class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
          <th class="checkbox">
            <label class="pos-rel"><input type="checkbox"></label>
          </th>
          <th>
              <msg key="staff.id"></msg>
          </th>
          <th>
              <msg key="staff.name"></msg>
          </th>
          <th>
              <msg key="staff.sex"></msg>
          </th>
          <th>
              <msg key="staff.age"></msg>
          </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="staff in staffs">
              <td class="checkbox">
                  <label>
                      <input type="checkbox"/>
                  </label>
              </td>
              <td>{{staff.id}}</td>
              <td>{{staff.name}}</td>
              <td>{{staff.sex}}</td>
              <td>{{staff.age}}</td>
          </tr>
        </tbody>       
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
<uib-pagination boundary-links="true" total-items="totalItems" items-per-page="pSize" ng-model="p" ng-change="search()" class="pagination pagination-lg" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

</section>
